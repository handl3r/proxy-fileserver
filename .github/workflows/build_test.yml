name: Buid And Test
on:
  push:
    branches-ignore:
      - develop
      - main
  pull_request:
    branches-ignore:
      - develop
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15

      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build
        run: go build -o proxyserver ./cmd/main.go

      - name: Test
        run: go test ./...

      - name: Vet
        run: go vet ./...

